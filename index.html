<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup Submit</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <button class="get-newsletter">Get Newsletter</button>
    </div>
    <div class="popup">
      <div class="upper">
        <img
          src="img/Gemini_Generated_Image_e03muqe03muqe03m__2_-removebg-preview.png"
          alt="img"
        />
        <div class="text">
          <h2>Don't miss out.</h2>
          <h3>
            Sign up for uor newsletter to stay <br />
            in the loop.
          </h3>
        </div>
        <h2><i class="ri-close-large-line"></i></h2>
      </div>
      <div class="lower">
        <input type="text" />
        <button class="subscribe-btn">Subscribe</button>
      </div>
    </div>
    <p>Made with ❤️ by Joydip Bag</p>
    <script src="script.js"></script>
  </body>
</html>
